.popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			z-index: 1;
			max-width: 500px;
			width: 90%;
		}

		.popup label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		.popup textarea {
			display: block;
			width: 100%;
			height: 150px;
			margin-bottom: 10px;
			resize: vertical;
		}

		.popup button {
			display: block;
			margin: 20px auto 0;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
